<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
        }
        .main-card {
            box-shadow: 0 4px 32px rgba(0,0,0,0.08);
            border-radius: 1.5rem;
            background: #fff;
            padding: 2.5rem 2rem 2rem 2rem;
            margin-top: 4rem;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .footer {
            margin-top: auto;
            padding: 1rem 0 0.5rem 0;
            text-align: center;
            color: #888;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center flex-column" style="min-height: 80vh;">
        <div class="main-card w-100" style="max-width: 420px;">
            <h1 class="mb-3 fw-bold" style="color: #2d3748; letter-spacing: 1px;">OTP Verification <span style="font-size:1.5rem;">ðŸ”‘</span></h1>
            <p class="mb-4 text-muted">Enter the OTP you received in your email to verify your session.</p>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST" action="/verify">
                <input type="hidden" name="session_id" value="{{ session_id }}">
                <div class="mb-3">
                    <input type="text" name="otp" class="form-control form-control-lg" placeholder="Enter OTP" required autofocus>
                </div>
                <button type="submit" class="btn btn-success btn-lg w-100 shadow-sm">Verify</button>
            </form>
        </div>
    </div>
    <div class="footer">
        &copy; {{ now().year if now else '2024' }} QR OTP Project &mdash; Secure, Simple, Fast
    </div>
</body>
</html>
