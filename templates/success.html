<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Granted</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
        }
        .main-card {
            box-shadow: 0 4px 32px rgba(0,0,0,0.08);
            border-radius: 1.5rem;
            background: #fff;
            padding: 2.5rem 2rem 2rem 2rem;
            margin-top: 4rem;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .success-icon {
            font-size: 4rem;
            color: #38c172;
            margin-bottom: 1rem;
            animation: popIn 0.7s;
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        .footer {
            margin-top: auto;
            padding: 1rem 0 0.5rem 0;
            text-align: center;
            color: #888;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center flex-column" style="min-height: 80vh;">
        <div class="main-card w-100 text-center" style="max-width: 420px;">
            <div class="success-icon">âœ…</div>
            <h1 class="display-5 fw-bold mb-3" style="color: #2d3748;">Access Granted</h1>
            <p class="lead text-muted">You have successfully verified your OTP.</p>
        </div>
    </div>
    <div class="footer">
        &copy; {{ now().year if now else '2024' }} QR OTP Project &mdash; Secure, Simple, Fast
    </div>
</body>
</html>
